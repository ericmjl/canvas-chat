repos:
  - repo: local
    hooks:
      - id: pixi-lock
        name: Update pixi.lock
        entry: pixi lock
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        args: ["--fix"]
