site_name: Canvas Chat
site_description: A visual, non-linear chat interface where conversations are nodes on an infinite canvas
site_url: https://ericmjl.github.io/canvas-chat/
repo_url: https://github.com/ericmjl/canvas-chat
repo_name: ericmjl/canvas-chat

theme:
    name: material
    palette:
        # Light mode
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Dark mode
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.top
        - search.suggest
        - search.highlight
        - content.code.copy
        - content.code.annotate

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - attr_list
    - md_in_html
    - toc:
          permalink: true

