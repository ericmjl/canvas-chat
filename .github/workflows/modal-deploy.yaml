name: Deploy to Modal

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Canvas Chat
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Deploy to test environment (PR)
        if: github.event_name == 'pull_request'
        run: uv run --with modal modal deploy modal_app.py -e test

      - name: Deploy to main environment (push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: uv run --with modal modal deploy modal_app.py
