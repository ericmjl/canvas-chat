name: Deploy to Modal

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Canvas Chat
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Deploy to test environment (PR)
        if: github.event_name == 'pull_request'
        id: deploy-test
        run: |
          OUTPUT=$(uv run --with modal modal deploy modal_app.py -e test 2>&1)
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oE 'https://modal\.com/apps/[^ ]+' | head -1)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deploy to main environment (push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy-main
        run: |
          OUTPUT=$(uv run --with modal modal deploy modal_app.py 2>&1)
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oE 'https://modal\.com/apps/[^ ]+' | head -1)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Write deployment summary
        run: |
          echo "## ðŸš€ Modal Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "**Environment:** test" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** ${{ steps.deploy-test.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Environment:** main" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** ${{ steps.deploy-main.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- modal-deploy-comment -->';
            const body = `${marker}
            ## ðŸš€ Modal Deployment

            **Environment:** test
            **URL:** ${{ steps.deploy-test.outputs.url }}

            _This comment is automatically updated on each push._`;

            // Find existing comment with marker
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
